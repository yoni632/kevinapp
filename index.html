<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Menu Photos</title>
</head>
<body>
    <h1>Upload Your Menu Photos (JPEG, PNG, SVG)</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="photoInput" accept="image/*,.svg">
        <button type="button" onclick="uploadPhotos()">Upload</button>
    </form>

    <script>
        function uploadPhotos() {
            const input = document.getElementById('photoInput');
            const files = input.files;

            if (files.length > 0) {
                const formData = new FormData();
                formData.append('photo', files[0]); // Append the selected file

                // Make the POST request to your live Render server
                fetch('https://your-app-name.onrender.com/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('File uploaded successfully:', data);
                    alert('File uploaded! URL: ' + data.filepath);
                })
                .catch(error => console.error('Error during upload:', error));
            } else {
                alert('Please select a file to upload.');
            }
        }
    </script>
</body>
</html>
