<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Uploaded Menu Photo</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border: 5px solid white;
        }
        .message {
            color: white;
            font-size: 1.5em;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-left-color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="loading" class="spinner"></div>
    <img id="uploadedPhoto" alt="Uploaded Menu Photo" style="display: none;">
    <div id="message" class="message" style="display: none;"></div>

    <script src="/socket.io/socket.io.js"></script> <!-- Socket.IO client script -->
    <script>
        const imgElement = document.getElementById('uploadedPhoto');
        const messageElement = document.getElementById('message');
        const loadingElement = document.getElementById('loading');
        const fallbackImage = 'https://via.placeholder.com/150?text=Image+Not+Available'; 

        const socket = io('https://kevinapp.onrender.com/');  // Connect to the Socket.IO server

        // Listen for the 'new-image' event
        socket.on('new-image', function(imageUrl) {
            console.log('New image received:', imageUrl);
            loadingElement.style.display = 'block';  // Show spinner during load
            imgElement.src = imageUrl;

            imgElement.onload = function() {
                loadingElement.style.display = 'none';  // Hide spinner when image loads
                imgElement.style.display = 'block';    // Show image
                messageElement.style.display = 'none'; // Hide message
            };

            imgElement.onerror = function() {
                imgElement.src = fallbackImage;  // Load fallback image if error
                loadingElement.style.display = 'none';
                imgElement.style.display = 'block';
                messageElement.innerHTML = 'Failed to load uploaded image. Showing fallback.';
                messageElement.style.display = 'block';
            };
        });
    </script>
</body>
</html>
